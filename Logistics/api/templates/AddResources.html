{% extends 'Base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/AddResources.css' %}">
{% endblock %}

{% block content %}

<!-- Add Resources Form -->
<section id="add-resources-form" class="form-container container mt-5">
    <h2 class="text-center">ADD RESOURCES</h2>

    <form class="row g-3">
        <!-- Resource Name -->
        <div class="col-md-6">
            <label for="resource-name" class="form-label">Resource Name:</label>
            <input type="text" id="resource-name" name="resource-name" class="form-control" required>
        </div>

        <!-- Category -->
        <div class="col-md-6">
            <label for="resource-category" class="form-label">Category:</label>
            <select id="resource-category" name="resource-category" class="form-select" required>
                <option value="furniture">Furniture</option>
                <option value="utensils">Utensils</option>
                <option value="equipment">Equipment</option>
            </select>
        </div>

        <!-- Quantity -->
        <div class="col-md-6">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" id="quantity" name="quantity" class="form-control" required>
        </div>

        <!-- Specification -->
        <div class="col-md-6">
            <label for="specification" class="form-label">Specification:</label>
            <textarea id="specification" name="specification" rows="2" class="form-control"></textarea>
        </div>

        <!-- Condition -->
        <div class="col-md-6">
            <label for="condition" class="form-label">Condition:</label>
            <select id="condition" name="condition" class="form-select" required>
                <option value="new">New</option>
                <option value="good">Good</option>
                <option value="damaged">Damaged</option>
            </select>
        </div>

        <!-- Reorder Level -->
        <div class="col-md-6">
            <label for="reorder-level" class="form-label">Reorder Level:</label>
            <input type="number" id="reorder-level" name="reorder-level" class="form-control" required>
        </div>

        <!-- Submit Button -->
        <div class="col-12">
            <button type="submit" id="submit-resource-button" class="btn btn-primary w-100">Add Resource</button>
        </div>
    </form>
</section>

{% endblock %}

{% block extra_js %}
<script src="{% static 'js/AddResources.js' %}"></script>

{% endblock %}
