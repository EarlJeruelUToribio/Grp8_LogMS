{% extends 'Base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/AddSupplier.css' %}">
{% endblock %}

{% block content %}
<section id="edit-supplier-form" class="form-container container mt-5">
    <h2 class="text-center">EDIT SUPPLIER</h2>

    <form class="row g-3" method="POST">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="supplier-name" class="form-label">Supplier Name:</label>
            <input type="text" id="supplier-name" name="supplier-name" class="form-control" value="{{ supplier.SupplierName }}" required>
        </div>

        <div class="col-md-6">
            <label for="supplier-address" class="form-label">Supplier Address:</label>
            <input type="text" id="supplier-address" name="supplier-address" class="form-control" value="{{ supplier.SupplierDesc }}" required>
        </div>

        <div class="col-md-6">
            <label for="supplier-email" class="form-label">Supplier Email:</label>
            <input type="email" id="supplier-email" name="supplier-email" class="form-control" value="{{ supplier.SupplierNumber }}" required>
        </div>

        <div class="col-md-6">
            <label for="payment-terms" class="form-label">Payment Terms:</label>
            <select id="payment-terms" name="payment-terms" class="form-select" required>
                <option value="cash-on-delivery" {% if supplier.PaymentTerms == 'cash-on-delivery' %}selected{% endif %}>Cash on Delivery</option>
                <option value="gcash" {% if supplier.PaymentTerms == 'gcash' %}selected{% endif %}>Gcash</option>
                <option value="paymaya" {% if supplier.PaymentTerms == 'paymaya' %}selected{% endif %}>Paymaya</option>
                <option value="bank-transfer" {% if supplier.PaymentTerms == 'bank-transfer' %}selected{% endif %}>Bank Transfer</option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="min-order-qty" class="form-label">Minimum Order Quantity:</label>
            <input type="number" id="min-order-qty" name="min-order-qty" class="form-control" value="{{ supplier.MinOrderQty }}" required>
        </div>

        <div class="col-md-6">
            <label for="status" class="form-label">Status:</label>
            <select id="status" name="status" class="form-select" required>
                <option value="Active" {% if supplier.Status == 'Active' %}selected{% endif %}>Active</option>
                <option value="Inactive" {% if supplier.Status == 'Inactive' %}selected{% endif %}>Inactive</option>
            </select>
        </div>

        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-primary w-100">Update Supplier</button>
        </div>
    </form>
</section>

{% endblock %}

{% block extra_js %}
<script src="{% static 'js/EditSuppliers.js' %}"></script>
{% endblock %}
