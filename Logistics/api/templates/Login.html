{% load static %}

{% block extra_css %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">

    <link href="{% static 'css/Login.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<!-- Viewport meta tag for responsive design -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<section class="h-100 gradient-form" style="background-color: #f8f9fa;">
  <div class="container py-1 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            
            <!-- Left side form -->
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img src="{% static 'images/kup.png' %}" class="tikme-logo" alt="Tikme logo">
                  <h4 class="mt-1 mb-5 pb-1">Experience authentic Filipino foods<br> with a royal touch</h4>
                  <div class="horizontal-line"></div> <!-- Added horizontal line -->
                </div>

                <!-- Login form -->
                <form method="POST" action="{% url 'home' %}" novalidate onsubmit="return validateForm();">
                  {% csrf_token %}
                  <p>Please login to your account</p>
                  
                  <!-- Username -->
                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example11" class="form-control" placeholder="Email" aria-label="Email" required />
                  </div>

                  <!-- Password -->
                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example22" class="form-control" placeholder="Password" aria-label="Password" required />
                  </div>

                  <!-- Login Button -->
                  <div class="text-center pt-1 mb-5">
                    <button type="submit" class="btn btn-primary btn-block gradient-custom-2 mb-1">Log in</button>
                  </div>

                  <!-- Forgot Password and Tech Support -->
                  <div class="d-flex flex-column align-items-center justify-content-center pb-4 text-center text-login-section">
                    <p class="text-login"><a href="#">Forgot Password?</a></p>
                    <p class="text-login mb-0 spacing-bottom">Need help?</p>
                    <p class="text-login mb-0">Contact tech support <a href="#" class="tech-support-link">here</a>.</p>
                  </div>
                </form>
              </div>
            </div>

            <!-- Right side image slider -->
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="image-slider">
                <img src="{% static 'images/gallery1.jpg' %}" alt="Image 1" class="active">
                <img src="{% static 'images/gallery2.jpg' %}"  alt="Image 2" class="hidden">
                <img src="{% static 'images/gallery3.jpg' %}"  alt="Image 3" class="hidden">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}

{% block extra_js %}
      <!-- Bootstrap JS and dependencies -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2. 5.2/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
  
<script src="{% static 'js/Login.js' %}"></script>
{% endblock %}
